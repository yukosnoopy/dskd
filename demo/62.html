    <style>
      .wrap {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
      }
      
      .wrap img {
        position: absolute;
        margin: auto;
      }
      
      .type1 img {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      .type2 img {
        top: -100%;
        right: -100%;
        bottom: -100%;
        left: -100%;
      }
      
      .bgs_100auto img {
        width: 100%;
      }
      
      .bgs_auto100 img {
        height: 100%;
      }
      
      .bgs_contain img {
        max-width: 100%;
        max-height: 100%;
      }
      
      .bgs_cover img {
        min-width: 100%;
        min-height: 100%;
      }
      /* for Debug */
      
      .wrap {
        display: inline-block;
        margin: 0 10px;
      }
      
      .type1 {
        border: 2px solid crimson;
      }
      
      .type2 {
        border: 2px solid navy;
      }
      
      .type1:after {
        content: 'TRBL: 0';
      }
      
      .type2:after {
        content: 'TRBL: -100%';
      }
      
      .type1:after,
      .type2:after {
        position: absolute;
        color: white;
        font-weight: bold;
        text-shadow: -1px -1px 0 #000, -1px 1px 0 #000, -1px 0 0 #000, 1px -1px 0 #000, 1px 1px 0 #000, 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000;
        -ms-filter: "progid:DXImageTransform.Microsoft.dropshadow(OffX=-1, OffY=-1, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=-1, OffY=1, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=-1, OffY=0, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=1, OffY=-1, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=1, OffY=1, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=1, OffY=0, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=0, OffY=-1, Color=#000000)progid:DXImageTransform.Microsoft.dropshadow(OffX=0, OffY=1, Color=#000000)";
        filter: progid: DXImageTransform.Microsoft.Glow(Color=#000000, Strength=1);
      }
    </style>
    <p>background-size: 100% auto;の代替</p>
    <p><img src="https://placekitten.com/g/350/450" /></p>
    <div class="wrap bgs_100auto type1"> <img src="https://placekitten.com/g/350/450" /> </div>
    <div class="wrap bgs_100auto type2"> <img src="https://placekitten.com/g/350/450" /> </div>

    <hr>
